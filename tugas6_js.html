<form name="calculator">
    <table align="center" class="tabel" style="background-color: red; padding: 20px;">
       <caption>Calculator</caption>
       <tbody>
    <tr>
        <td>Angka 1</td><td>:</td><td><input name="angka1" type="number"></td>
       </tr>
    <tr>
        <td>Angka 2</td><td>:</td><td><input name="angka2" type="number"></td>
       </tr>

        <td>Hasil</td><td>:</td><td><input name="hasil" type="number"></td>
       </tr>

       </tr>
        </tbody>
    </table>
