<script>
    class Gempa{
        constructor(lokasi, skala, dampak){
            this.lok = lokasi;
            this.skala = skala;
            this.dampak = dampak;
    }
    dampak(skala) {
        this.dampak = skala;
    }

    mencetak() {
        document.write(`Lokasi Gempa: ${this.lok}
        <br/>Skala Gempa: ${this.skala}
        <br/>Dampak: ${this.dampak}<hr/>`);
    }
}
let ind = new Gempa('Indonesia', '2','Dampaknya tidak terasa');
let chn = new Gempa('China', '4', 'Dampaknya bangunan retak-retak');
let irn = new Gempa('Iran', '6','Dampaknya bangunan roboh');
let sng = new Gempa('Singapore', '8','dampaknya bangunan roboh dan berpotensi tsunami');

ind. mencetak();
chn.mencetak(); 
irn.mencetak();
sng.mencetak();
</script>
